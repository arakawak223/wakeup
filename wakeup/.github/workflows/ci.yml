name: ğŸš€ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # åŸºæœ¬ãƒ†ã‚¹ãƒˆãƒ»å“è³ªãƒã‚§ãƒƒã‚¯
  test-and-quality:
    name: ğŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint

    - name: ğŸ¯ Run type check
      run: npm run type-check

    - name: ğŸ§ª Run tests
      run: npm run test
      env:
        CI: true

    - name: ğŸ“Š Run test coverage
      run: npm run test:coverage
      continue-on-error: true

    - name: ğŸ” Security audit
      run: npm audit --audit-level moderate

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: test-and-quality

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: typescript, javascript

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰
  build-image:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-and-quality, security-scan]

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ”¨ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸš€ Start test environment
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30

    - name: ğŸƒ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: ğŸ“Š Run load tests
      run: |
        npx artillery run tests/load/basic-load-test.yml
      continue-on-error: true

    - name: ğŸ›‘ Stop test environment
      if: always()
      run: docker-compose -f docker-compose.test.yml down

  # E2Eãƒ†ã‚¹ãƒˆ
  e2e-test:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'push'

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ“¥ Install Playwright browsers
      run: npx playwright install --with-deps

    - name: ğŸš€ Start test environment
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 45

    - name: ğŸ­ Run E2E tests
      run: npm run test:e2e
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3000

    - name: ğŸ“¤ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: ğŸ›‘ Stop test environment
      if: always()
      run: docker-compose -f docker-compose.test.yml down

  # æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤æº–å‚™ç¢ºèª
  deployment-readiness:
    name: ğŸ¯ Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [test-and-quality, security-scan, build-image]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ” Validate production config
      run: |
        echo "âœ… Checking production configuration..."
        test -f docker-compose.prod.yml
        test -f nginx/nginx.prod.conf
        test -f .env.production
        echo "ğŸ“‹ Production files validated"

    - name: ğŸ” Run security tests
      run: |
        echo "ğŸ” Running security validation..."
        node scripts/security-test.js --dry-run || true
        echo "ğŸ›¡ï¸ Security tests completed"

    - name: ğŸ“Š Generate deployment report
      run: |
        echo "ğŸ“Š Deployment Report" > deployment-report.md
        echo "===================" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "ğŸ”— **Image**: ${{ needs.build-image.outputs.image-tag }}" >> deployment-report.md
        echo "ğŸ” **Digest**: ${{ needs.build-image.outputs.image-digest }}" >> deployment-report.md
        echo "ğŸ“… **Build Date**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> deployment-report.md
        echo "ğŸ·ï¸ **Commit**: ${{ github.sha }}" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "### âœ… Ready for Production Deployment" >> deployment-report.md

    - name: ğŸ“¤ Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: deployment-report.md

  # é€šçŸ¥
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test-and-quality, security-scan, build-image, performance-test, e2e-test]
    if: always()

    steps:
    - name: ğŸ“¤ Notify success
      if: needs.test-and-quality.result == 'success' && needs.security-scan.result == 'success' && needs.build-image.result == 'success'
      run: |
        echo "ğŸ‰ CI Pipeline completed successfully!"
        echo "âœ… All tests passed"
        echo "ğŸ” Security scans clean"
        echo "ğŸ³ Docker image built and pushed"

    - name: ğŸš¨ Notify failure
      if: needs.test-and-quality.result == 'failure' || needs.security-scan.result == 'failure' || needs.build-image.result == 'failure'
      run: |
        echo "âŒ CI Pipeline failed!"
        echo "Tests: ${{ needs.test-and-quality.result }}"
        echo "Security: ${{ needs.security-scan.result }}"
        echo "Build: ${{ needs.build-image.result }}"
        exit 1